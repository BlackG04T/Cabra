<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <style>
        .cajaRelativa {
            position: relative;
            left: 100px;
            width: 500px;
            height: 500px;
            border: solid 4px blue;
            overflow: scroll;
        }
        .cajaAbsoluta {
            position: absolute;
            left: 100px;
            top: 600px;
            width: 100px;
            height: 100px;
            border: solid 4px red;
        } 
    </style>
</head>
<body>
    <div class="cajaRelativa">
        <div class="cajaAbsoluta"></div>
    </div>
</body>
</html>
