<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="IDPeticion">Peticion</button>
    <div id="asd"></div>
    <script>
        document.getElementById("IDPeticion").addEventListener("click",function(){

            console.log("click en boton")
            fetch("API URL") //Promesa
            .then(respuesta => respuesta.json()) //Consumidor, respuesta.json
            .then(datojson => document.getElementById("asd").innerText=datojson.value)
        })
    </script>
</body>
</html>
