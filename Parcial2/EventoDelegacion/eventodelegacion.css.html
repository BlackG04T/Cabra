<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="eventodelegacion.css">
    <title>GridLayout</title>
</head>
<body>
    <div id="cont" class="contenedor">
        <div class="caja" id="caja1">Encabezado</div>
        <div class="caja" id="caja2">Contenido 1</div>
        <div class="caja" id="caja3">Contenido 2</div>
        <div class="caja" id="caja4">Contenido 3</div>
        <div class="caja" id="caja5">Pie de p√°gina</div>
    </div>
    <script>
            var elem = document.getElementById("cont")

            elem.addEventListener('click', cambioCaja)

            function cambioCaja(evento){
                console.log(evento);
                if(document.getElementById(evento.target.id).classList.contains("caja")){
                    console.log("click en caja")
                    document.getElementById(evento.target.id).classList.toggle("cajaEvento")
                }
            }
    </script>
</body>
</html>
