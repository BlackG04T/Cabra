<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Videojuegos</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="../../node_modules/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg d-flex justify-content-center"
      id="encabezado"
    >
      <a class="navbar-brand fw-bold fs-3" href="#">Catálogo de Videojuegos</a>
    </nav>

    <div class="container-fluid">
      <form id="formulario">
        <div class="row">
          <div class="form-group col-sm-12 col-md-1 col-lg-1">
            <label for="idJuego" class="form-label fw-bold">ID</label>
            <input
              type="text"
              class="form-control"
              id="idJuego"
              name="juegoID"
              required
            />
          </div>

          <div class="form-group col-sm-12 col-md-9 col-lg-10">
            <label for="idNombre" class="form-label fw-bold">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="idNombre"
              name="nombreID"
              required
            />
          </div>

          <div class="form-group col-sm-12 col-md-2 col-lg-1">
            <label for="idSalida" class="form-label fw-bold">Año</label>
            <input
              type="text"
              class="form-control"
              id="idSalida"
              name="salidaID"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-5 col-lg-5">
            <label for="idDesarrollador" class="form-label fw-bold"
              >Desarrollador</label
            >
            <input
              type="text"
              class="form-control"
              id="idDesarrollador"
              name="desarrolladorID"
            />
          </div>

          <div class="form-group col-sm-12 col-md-5 col-lg-5">
            <label for="idDistribuidor" class="form-label fw-bold"
              >Distribuidor</label
            >
            <input
              type="text"
              class="form-control"
              id="idDistribuidor"
              name="distribuidorID"
            />
          </div>

          <div class="form-group col-sm-12 col-md-2 col-lg-2">
            <label for="idClasificacion" class="form-label fw-bold"
              >Clasificación</label
            >
            <select
              class="form-select"
              aria-label="Seleccion"
              id="idClasificacion"
              name="clasificacionID"
            >
              <option selected value="Seleccionar">Seleccionar</option>
              <option value="Todos">Todos</option>
              <option value="Todos +10">Todos +10</option>
              <option value="Adolescentes">Adolescentes</option>
              <option value="Maduro +17">Maduro +17</option>
              <option value="Adultos unicamente +18">
                Adultos únicamente +18
              </option>
              <option value="Clasificacion pendiente">
                Clasificación pendiente
              </option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idGenero" class="form-label fw-bold">Géneros</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="generoID"
                name="generoID"
                readonly
              />
              <span class="input-group-btn">
                <button type="button" class="btn bg-info" id="generoBtn">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </span>
            </div>
          </div>

          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idModo" class="form-label fw-bold"
              >Modos de Juego</label
            >
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="modoID"
                name="modoID"
                readonly
              />
              <span class="input-group-btn">
                <button type="button" class="btn bg-info" id="modosBtn">
                  <i class="bi bi-plus-lg"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div class="btn-group flex-wrap mt-1 d-flex justify-content-center">
          <button type="button" class="btn btn-success" id="registrarBtn">
            Registrar
            <i class="bi bi-upload"></i>
          </button>

          <button type="button" class="btn btn-info" id="consultarBtn">
            Consultar
            <i class="bi bi-download"></i>
          </button>

          <button type="button" class="btn btn-danger" id="eliminarBtn">
            Eliminar
            <i class="bi bi-trash3"></i>
          </button>

          <button type="button" class="btn btn-primary" id="editarBtn">
            Editar
            <i class="bi bi-pencil"></i>
          </button>

          <button type="button" class="btn btn-dark" id="todosBtn">
            Ver todos
            <i class="bi bi-eye"></i>
          </button>
        </div>
      </form>
    </div>
    <div
      id="modalID"
      class="modal modal-sm fade modal-dialog-scrollable"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <form id="busquedaForm">
              <label for="idBusqueda" class="form-label fw-bold"
                >Ingrese ID...</label
              >
              <input
                type="text"
                class="form-control"
                id="idBusqueda"
                name="ID_juego"
              />
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" class="btn btn-primary" id="enviarID">
              Enviar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      id="modalTodos"
      class="modal modal-xl fade modal-dialog-scrollable"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <div id="datos"></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="notificacionRegistrar"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-success">
          <i class="bi bi-bell text-white mx-1"></i>
          <strong class="me-auto text-white">Juego Registrado</strong>
          <small class="text-white">Hace un momento</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Se ha registrado un juego.</div>
      </div>

      <div
        id="notificacionConsultar"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-info">
          <i class="bi bi-bell text-white mx-1"></i>
          <strong class="me-auto text-white">Datos Consultados</strong>
          <small class="text-white">Hace un momento</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Se han consultado datos.</div>
      </div>

      <div
        id="notificacionEliminar"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-danger">
          <i class="bi bi-bell text-white mx-1"></i>
          <strong class="me-auto text-white">Datos Eliminados</strong>
          <small class="text-white">Hace un momento</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Se han eliminado datos.</div>
      </div>

      <div
        id="notificacionEditar"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header bg-primary">
          <i class="bi bi-bell text-white mx-1"></i>
          <strong class="me-auto text-white">Datos Editados</strong>
          <small class="text-white">Hace un momento</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Se han editado datos.</div>
      </div>
    </div>

    <div id="modalGeneros" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title">Lista de Géneros</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="accionChk"
                name="genero"
                value="Accion"
              />
              <label class="form-check-label" for="accionChk"> Accion </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="aventuraChk"
                name="genero"
                value="Aventura"
              />
              <label class="form-check-label" for="aventuraChk">
                Aventura
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="puzzleChk"
                name="genero"
                value="Puzzle"
              />
              <label class="form-check-label" for="puzzleChk"> Puzzle </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="rpgChk"
                name="genero"
                value="RPG"
              />
              <label class="form-check-label" for="rpgChk"> RPG </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="estrategiaChk"
                name="genero"
                value="Estrategia"
              />
              <label class="form-check-label" for="estrategiaChk">
                Estrategia
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="deportesChk"
                name="genero"
                value="Deportes"
              />
              <label class="form-check-label" for="deportesChk">
                Deportes
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="generos_todosChk"
                value="Todos"
              />
              <label class="form-check-label" for="generos_todosChk">
                Seleccionar todos
              </label>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="generoGuardarBtn"
              data-bs-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modalModos" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info">
            <h5 class="modal-title">Lista de Modos de Juego</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="unJugadorChk"
                name="modo"
                value="Un jugador"
              />
              <label class="form-check-label" for="unJugadorChk">
                Un jugador
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="dosJugadoresChk"
                name="modo"
                value="Dos jugadores"
              />
              <label class="form-check-label" for="dosJugadoresChk">
                Dos jugadores
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="cooperativoChk"
                name="modo"
                value="Cooperativo"
              />
              <label class="form-check-label" for="cooperativoChk">
                Cooperativo
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="multijugadorChk"
                name="modo"
                value="Multijugador"
              />
              <label class="form-check-label" for="multijugadorChk">
                Multijugador
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                id="modos_todosChk"
                value="Todos"
              />
              <label class="form-check-label" for="modos_todosChk">
                Seleccionar todos
              </label>
            </div>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="modoGuardarBtn"
              data-bs-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/gridjs/dist/gridjs.umd.js"></script>
    <script src="javascript/main.js"></script>
  </body>
</html>
