<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header id="encabezado">

  <hr>
  <article>
    <section id="formulario">
      <form>
        <div class="row">
          <div class="form-group col-sm-12 col-md-2 col-lg-1">
            <label for="idJuego" class="form-label"><b>ID</b></label>
            <input type="text" class="form-control" id="idJuego">
          </div>

          <div class="form-group col-sm-12 col-md-8 col-lg-10">
            <label for="idNombre" class="form-label"><b>Nombre</b></label>
            <input type="text" class="form-control" id="idNombre">
          </div>

          <div class="form-group col-sm-12 col-md-2 col-lg-1">
            <label for="idSalida" class="form-label"><b>AÃ±o</b></label>
            <input type="text" class="form-control" id="idSalida">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-4 col-lg-5">
            <label for="idDesarrolladores" class="form-label"><b>Desarrolladores</b></label>
            <input type="text" class="form-control" id="idDesarrolladores">
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-5">
            <label for="idDistribuidores" class="form-label"><b>Distribuidores</b></label>
            <input type="text" class="form-control" id="idDistribuidores">
          </div>

          <div class="form-group col-sm-12 col-md-4 col-lg-2">
            <label for="idClasificacion" class="form-label"><b>ClasificaciÃ³n ESRB</b></label>
            <select class="form-select" aria-label="Seleccion">
              <option selected>Seleccionar</option>
              <option value="1">Todos</option>
              <option value="2">Todos +10</option>
              <option value="3">Adolescentes</option>
              <option value="4">Maduro +17</option>
              <option value="5">Adultos Ãºnicamente +18</option>
              <option value="6">ClasificaciÃ³n pendiente</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idGenero" class="form-label"><b>GÃ©neros</b></label>
            <input type="text" class="form-control" id="idGenero">
          </div>

          <div class="form-group col-sm-12 col-md-6 col-lg-6">
            <label for="idModos" class="form-label"><b>Modos de Juego</b></label>
            <input type="text" class="form-control" id="idModos">
          </div>
        </div>

        <div id="botones">
          <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
          <button type="button" class="btn btn-secondary" id="modalBoton">Modal</button>
        </div>
      </form>
      </section>
    <section>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Toast</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Ejemplo de toast.
          </div>
        </div>
      </div>

      <div id="myModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal JavaScript</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Ejemplo de modal llamado con JavaScript.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </article>
  <script src="scripts/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('liveToastBtn').addEventListener('click', () => {
      const toast = new bootstrap.Toast(document.getElementById('liveToast'));
      toast.show()
    })

    document.getElementById('modalBoton').addEventListener('click', () => {
      const myModal = new bootstrap.Modal(document.getElementById('myModal'), "keyboard");
      myModal.show();
    })
  </script>
</body>
</html>
