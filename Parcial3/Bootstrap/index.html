<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>ðŸ‘¾ CatÃ¡logo de Juegos ðŸ‘¾</h1>
  <form>
    <div class="row">
      <div class="form-group col-sm-12 col-md-2 col-lg-1">
        <label for="idJuego" class="form-label">ID</label>
        <input type="text" class="form-control" id="idJuego">
      </div>

      <div class="form-group col-sm-12 col-md-8 col-lg-10">
        <label for="idNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="idNombre">
      </div>

      <div class="form-group col-sm-12 col-md-2 col-lg-1">
        <label for="idSalida" class="form-label">AÃ±o Salida</label>
        <input type="text" class="form-control" id="idSalida">
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12 col-md-4 col-lg-5">
        <label for="idDesarrolladores" class="form-label">Desarrolladores</label>
        <input type="text" class="form-control" id="idDesarrolladores">
      </div>

      <div class="form-group col-sm-12 col-md-4 col-lg-5">
        <label for="idDistribuidores" class="form-label">Distribuidores</label>
        <input type="text" class="form-control" id="idDistribuidores">
      </div>

      <div class="form-group col-sm-12 col-md-4 col-lg-2">
        <label for="idClasificacion" class="form-label">ClasificaciÃ³n ESRB</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Seleccionar</option>
          <option value="1">Todos</option>
          <option value="2">Todos +10</option>
          <option value="3">Adolescentes</option>
          <option value="4">Maduro +17</option>
          <option value="5">Adultos Ãºnicamente +18</option>
          <option value="6">ClasificaciÃ³n pendiente</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <label for="idGenero" class="form-label">GÃ©neros</label>
        <input type="text" class="form-control" id="idGenero">
      </div>

      <div class="form-group col-sm-12 col-md-6 col-lg-6">
        <label for="idModos" class="form-label">Modos de Juego</label>
        <input type="text" class="form-control" id="idModos">
      </div>
    </div>

    <button type="button" class="btn btn-primary" id="liveToastBtn">Toast</button>
    <button type="button" class="btn btn-secondary" id="modalBoton">Modal</button>

  </form>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="..." class="rounded me-2" alt="...">
        <strong class="me-auto">Toast</strong>
        <small>11 mins ago</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        Ejemplo de toast.
      </div>
    </div>
  </div>

  <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal JavaScript</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Ejemplo de modal llamado con JavaScript.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script>
    document.getElementById('liveToastBtn').addEventListener('click', () => {
      const toast = new bootstrap.Toast(document.getElementById('liveToast'));
      toast.show()
    })

    document.getElementById('modalBoton').addEventListener('click', () => {
      const myModal = new bootstrap.Modal(document.getElementById('myModal'), "keyboard");
      myModal.show();
    })
  </script>
</body>

</html>
