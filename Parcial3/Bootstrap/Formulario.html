<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <h1>Catálogo de Juegos</h1>
    <form>
    <div class="row">
        <div class="form-group col-sm-12 col-md-4 col-lg-1">
            <label for="idJuego" class="form-label">ID</label>
            <input type="text" class="form-control" id="idJuego">
        </div>
        
        <div class="form-group col-sm-12 col-md-8 col-lg-5">
            <label for="idNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="idNombre">
        </div>

        <div class="form-group col-sm-12 col-md-8 col-lg-1">
            <label for="idClasificacion" class="form-label">Clasificación</label>
            <input type="text" class="form-control" id="idClasificacion">
        </div>

        <div class="form-group col-sm-12 col-md-8 col-lg-5">
            <label for="idDesarrolladora" class="form-label">Desarrolladora</label>
            <input type="text" class="form-control" id="idDesarrolladora">
        </div>
    </div>
       
        <button type="button" class="btn btn-primary" id="liveToastBtn">Registrar</button>
        <button type="button" class="btn btn-primary" id="modal">Modal</button>

        <div class="miModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

      </form>
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Se ha registrado un nuevo juego.
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script>

        const toastTrigger = document.getElementById('liveToastBtn')
        const toastLiveExample = document.getElementById('liveToast')
        if (toastTrigger) {
        toastTrigger.addEventListener('click', () => {
            const toast = new bootstrap.Toast(toastLiveExample)

            toast.show()
        })
        }

        document.getElementById("modal").addEventListener("click",()=>{
            const myModalAlternative = new bootstrap.Modal('#miModal', {});
            myModalAlternative.show();
        })

    </script>
  </body>
</html>
